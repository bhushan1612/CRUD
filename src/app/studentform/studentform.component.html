<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
             
              <div class="col-xl-12">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Student registration form</h3>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m" [(ngModel)]="fname"  class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1m">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n" [(ngModel)]="lname" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1n">Last name</label>
                      </div>
                    </div>
                  </div>
  
                  
  
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" [(ngModel)]="address" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example8">Address</label>
                  </div>
  
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
                    <h6 class="mb-0 me-4">Gender: </h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" [(ngModel)]="gender" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="FeMale" />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" [(ngModel)]="gender" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="Male" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" [(ngModel)]="gender" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="Others" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
  
                 
  
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example9" [(ngModel)]="dob" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example9">DOB</label>
                  </div>
  
                  
  
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example99" [(ngModel)]="course" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example99">Course</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example97" [(ngModel)]="email" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example97">Email ID</label>
                  </div>
  
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-light btn-lg "> &laquo; Reset all</button>
                    <button type="button" class="btn btn-warning btn-lg ms-2" (click)="Addnewstudent();">Submit form &raquo;</button>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
